<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: antiquewhite;">
    <div class=" d-flex justify-content-center  shadow-lg">
        <h1 class="text-center shadow-lg p-3  mt-2 fw-bold rounded-3  header-style">PHONE FISHERMAN</h1>
    </div>

    <section class="container ">
        <!-- input  -->
        <div class="d-flex justify-content-center mt-3">
            <div class="input-group mb-3 w-50">
                <input id="input-phone" type="text" class="form-control" placeholder="Phone name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="inputData()" class="btn btn-primary rounded-3 fw-bold ms-3" type="button"
                    id="button-addon2">Search</button>
            </div>
        </div>
        <!-- spiner -->
        <div class="d-flex justify-content-center">
            <img id="spiner" src="images/spiner.gif" alt="">
        </div>
        <!-- error -->
        <div class="d-flex justify-content-center">
            <h1 id="error" class="text-danger"></h1>
            <h1 id="no-result" class="text-danger"></h1>
        </div>
        <!-- details  -->
        <div id="details-container" class="d-flex justify-content-center">

        </div>

        <!-- phone show card  -->
        <div id="phone-div-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">

        </div>
        <!-- button -->
        <div class="d-flex justify-content-end">
            <button id="see-more-button" class="btn btn-primary fw-bold mt-4">See
                more</button>
        </div>

    </section>

    <section class="p-5">

    </section>


    <!-- js  -->
    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
